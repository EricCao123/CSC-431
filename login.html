<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
<link rel="stylesheet" type="text/css" href="./login.css">
<script src="./login.js"></script>

</head>
<body>

<h2>Login Form</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Register</button>

<div id="id01" class="modal">
  
  <form id="loginForm" class="modal-content animate" action="http://ec2-18-220-98-102.us-east-2.compute.amazonaws.com/login.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
        
      <button type="submit">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
  
<div id="id02" class="modal">
  
  <form id="registerForm" class="modal-content animate" action="http://ec2-18-220-98-102.us-east-2.compute.amazonaws.com/register.php">
    <div class="imgcontainer">
    <br>
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>
	<br>
    <div class="container">
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter name" name="name" required>
      <br>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter email" name="email" required>
      <br>
      <select name="role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
      </select>
	  <br>
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
      <br><br>
	    <input type="hidden" name="registerDate" id="todayDate"/>
		<script type="text/javascript">
		function getDate()
		{
   		var today = new Date();
    		var dd = today.getDate();
    		var mm = today.getMonth()+1; //January is 0!
    		var yyyy = today.getFullYear();
    		if(dd<10){dd='0'+dd} if(mm<10){mm='0'+mm}
    		today = yyyy+""+mm+""+dd;

    		document.getElementById("todayDate").value = today;
		}

		//call getDate() when loading the page
		getDate();
		</script>
      <button type="submit">Register</button>
    </div>
    <br>
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form> 
  
</div>  
</body>
</html>
